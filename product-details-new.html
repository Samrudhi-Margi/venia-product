   <script>

document.addEventListener("DOMContentLoaded", function () {
    // Fetch product data from Fake Store API
    fetch('https://fakestoreapi.com/products/1') // Fetch data for product with ID 1
        .then(response => response.json())
        .then(data => {
            // Set product name, description, price, and quantity
            document.getElementById("productName").textContent = data.title;
            document.getElementById("productDescription").textContent = data.description;
            document.getElementById("productPrice").textContent = `$${data.price.toFixed(2)}`;
            document.getElementById("productQuantity").textContent = `Available Quantity: ${data.stock}`;
            document.getElementById("productDescription").textContent = data.description;

            // Set product images and thumbnails
            const mainImage = document.getElementById("mainImage");
            mainImage.src = data.image;

            const thumbnailGallery = document.querySelector(".thumbnail-gallery");
            // Create thumbnails dynamically
            const thumbnail = document.createElement("img");
            thumbnail.classList.add("thumbnail");
            thumbnail.src = data.image;  // Using same image for simplicity in this case
            thumbnail.alt = "Thumbnail";
            thumbnail.onclick = function () {
                changeImage(data.image);  // Change main image on thumbnail click
            };
            thumbnailGallery.appendChild(thumbnail);

            // Set product specifications
            const productSpecifications = document.getElementById("productSpecifications");
            productSpecifications.innerHTML = `
                <li><strong>Category:</strong> ${data.category}</li>
                <li><strong>Rating:</strong> ${data.rating ? data.rating.rate : 'N/A'} / 5</li>
                <li><strong>Stock:</strong> ${data.stock}</li>
            `;
        })
        .catch(error => console.error('Error fetching product data:', error));
});

// Function to change the main image on thumbnail click
function changeImage(imageUrl) {
    const mainImage = document.getElementById("mainImage");
    mainImage.src = imageUrl; // Update the main image source
}

    
   </script>
